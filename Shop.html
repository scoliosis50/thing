<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
        }

        .box img {
            width: 100px; /* Set your desired width */
            height: auto; /* Maintain aspect ratio */
        }

        .box p {
            margin: 10px 0; /* Adjust the spacing as needed */
        }

        .boxx {
            background-image: url(https://images-assets.nasa.gov/image/iss070e003785/iss070e003785~medium.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            padding: 60px;
            text-align: center;
        }
         .top-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .top-nav li {
            margin: 0 10px;
        }

        .top-nav a {
            text-decoration: none;
            color: #ffffff; /* Choose your desired link color */
        }

        h1, p {
            color: #ffffff;
            font-size: 150px;
        }

        h2, p {
            color: #ffffff;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="boxx">
        <h1 class="centered-text">Space Store</h1>
        <!-- Navigation links -->
        <ul class="top-nav">
        <li><a href="./index.html">Home1</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./service1.html">Service</a></li>
        <li><a href="./contact.html">Contact</a></li>
        <li><a href="./Shop.html">Shop</a></li>
    </ul>
    </div>
    <div class="grid-container">
        <div class="box">
            <!-- Image 1 -->
            <img src="https://i.ebayimg.com/images/g/7JQAAOSwDIpgM7OC/s-l1200.jpg" alt="Product 1">
            <h2>SkyWatcher Explorer 130M Telescope</h2>
            <p>Product description goes here.</p>
        </div>
        <div class="box">
            <!-- Image 2 -->
            <img src="path_to_image2.jpg" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="box">
            <!-- Image 3 -->
            <img src="path_to_image3.jpg" alt="Product 3">
            <p>Product 3</p>
        </div>
        <!-- Add more boxes as needed -->
    </div>
</body>
</html>

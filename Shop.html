<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .box {
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
        }

        .box img {
            width: 100px; /* Set your desired width */
            height: auto; /* Maintain aspect ratio */
        }

        .box p {
            margin: 10px 0; /* Adjust the spacing as needed */
        }

        .boxx {
            background-image: url(https://images-assets.nasa.gov/image/iss070e003785/iss070e003785~medium.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            padding: 60px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
        }

        .nav-links a {
            margin: 0 20px; /* Adjust the spacing between links */
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        h1, p {
            color: #ffffff;
            font-size: 150px;
        }

        h2, p {
            color: #ffffff;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="boxx">
        <h1 class="centered-text">Space Store</h1>
        <!-- Navigation links -->
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="grid-container">
        <div class="box">
            <!-- Image 1 -->
            <img src="https://i.ebayimg.com/images/g/7JQAAOSwDIpgM7OC/s-l1200.jpg" style = "width: 200px; height: auto;" alt="Product 1";>
            <h2>SkyWatcher Explorer 130M Telescope</h2>
            <p>amazing telescope, good good.</p>
        </div>
        <div class="box">
            <!-- Image 2 -->
            <img src="path_to_image2.jpg" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="box">
            <!-- Image 3 -->
            <img src="path_to_image3.jpg" alt="Product 3">
            <p>Product 3</p>
        </div>
        <!-- Add more boxes as needed -->
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">


<header style="background-color: lightgray;">
    <h1>Space Shop</h1>
    <p>Welcome to my website.</p>
</header>


<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 20px;
            padding: 20px;
        }
        .box {
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box">
            <!-- Image 1 -->
            <img src="https://i.ebayimg.com/images/g/7JQAAOSwDIpgM7OC/s-l1200.jpg" alt="Product 1">
            <p>SkyWatcher Explorer 130M Telescope</p>
        </div>
        <div class="box">
            <!-- Image 2 -->
            <img src="path_to_image2.jpg" alt="Product 2">
            <p>Product 2</p>
        </div>
        <div class="box">
            <!-- Image 3 -->
            <img src="path_to_image3.jpg" alt="Product 3">
            <p>Product 3</p>
        </div>
        <!-- Add more boxes as needed -->
    </div>
</body>
</html>
